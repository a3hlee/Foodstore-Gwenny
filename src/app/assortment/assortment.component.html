<h2>Ons assortiment</h2>
<p>Voor prijzen zie prijslijst: <a>Download</a></p>
<div class="cards">
  <mat-card *ngFor="let product of products">
    <img mat-card-image [src]="product.image" alt="{{ product.name }}">
    <mat-card-header>
      <mat-card-title><strong>{{ product.name }}</strong></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p><i>{{ product.description }}</i></p>
    </mat-card-content>
  </mat-card>
</div>
