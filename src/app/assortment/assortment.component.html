<h1>Ons assortiment</h1>
<p>Voor prijzen zie prijslijst (enkel prijslijst feestdagen beschikbaar tot januari):
  <a mat-button href="assets/Feestdagen-2024-2025.pdf" download>
    Download
    <mat-icon aria-hidden="false" fontIcon="download"></mat-icon>
  </a>
</p>
<div class="cards">
  <mat-card *ngFor="let product of products">
    <img mat-card-image 
         [src]="product.image" 
         alt="{{ product.name }}"
         (error)="onImageError($event)" />
    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p><i>{{ product.description }}</i></p>
    </mat-card-content>
  </mat-card>
</div>
